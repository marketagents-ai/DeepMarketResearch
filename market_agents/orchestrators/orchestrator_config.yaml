environment_configs:
  group_chat:
    name: "group_chat"
    api_url: "http://localhost:8002"
  #  initial_topic: "Initial Market Discussion"
    initial_topic: "Hamlet's famous 'To be or not to be' soliloquy. Use emoji's and colloquial language for discussion"
    sub_rounds: 2
    group_size: 4

  research:
    name: "literary_research"
    api_url: "http://localhost:8003"
#    initial_topic: "Market Analysis"
    initial_topic: "Hamlet's famous 'To be or not to be' soliloquy', record your aha moments with emojis"
    sub_rounds: 2
    group_size: 4
    schema_model: "LiteraryAnalysis"

  prediction_markets:
    name: "prediction_markets"
    api_url: "http://localhost:8004"
    market: "Will Hamlet take action against King Claudius before Act 4?"
    description: |
      This market predicts whether Hamlet will take direct action against King Claudius 
      before Act 4 of the play. 'Taking action' is defined as any direct confrontation 
      or attempt to harm/expose Claudius.
    resolution_criteria: |
      The market will resolve to YES if Hamlet makes any direct attempt to confront, 
      harm, or publicly expose Claudius as a murderer before Act 4. It will resolve 
      to NO if Hamlet only contemplates action or takes indirect steps without 
      confrontation.
    resolution_date: "2024-12-31"
    initial_price: 0.5
    initial_liquidity: 1000.0
    min_bet: 1.0
    max_bet: 100.0

  web_research:
    name: "web_research"
    api_url: "http://localhost:8005"
    initial_query: "Top cryptocurrency to invest in right now?"
    sub_rounds: 2
    schema_model:
    search_config:
      max_concurrent_requests: 50
      rate_limit: 0.1
      content_max_length: 4000
      request_timeout: 30
      urls_per_query: 2
      use_ai_summary: true
      methods: 
        - "selenium"
        - "playwright"
        - "beautifulsoup"
        - "newspaper3k"
        - "scrapy"
        - "requests_html"
        - "mechanicalsoup"
        - "httpx"
      default_method: "newspaper3k"
      headers:
        User-Agent: "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36"
        Accept: "text/html,application/xhtml+xml,application/xml;q=0.9,image/webp,*/*;q=0.8"
        Accept-Language: "en-US,en;q=0.5"

protocol: "acl_message"
database_config:
  db_host: "localhost"
  db_port: "5433"

request_limits:
  openai:
    max_requests_per_minute: 500
    max_tokens_per_minute: 40000
  anthropic:
    max_requests_per_minute: 300
  vllm:
    max_requests_per_minute: 150
    max_tokens_per_minute: 50000
  litellm:
    max_requests_per_minute: 100
    max_tokens_per_minute: 35000